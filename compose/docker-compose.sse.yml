version: '3.8'

services:
  git-repo-snapshot:
    build:
      context: ../servers/git-repo-snapshot
      dockerfile: Dockerfile
    image: astra-mcp/git-repo-snapshot:latest
    container_name: mcp-git-repo-snapshot-sse
    ports:
      - "8000:8000"
    environment:
      - MCP_TRANSPORT=sse
      - MCP_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - mcp_repos:/app/repos
      - /tmp:/tmp
    networks:
      - mcp-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Example: Add more MCP servers here
  # another-mcp-server:
  #   build:
  #     context: ../servers/another-server
  #   ports:
  #     - "8001:8000"
  #   environment:
  #     - MCP_PORT=8000
  #   networks:
  #     - mcp-network

volumes:
  mcp_repos:
    driver: local

networks:
  mcp-network:
    driver: bridge